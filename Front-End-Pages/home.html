<!DOCTYPE html>
<html>


<head>
    <title>Menu bar Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>



        <!-- Menu Bar version 2 -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">LOGO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                  <!-- Section appears when user has log in -->
                  <section id="userInfoMenu" class="border rounded mt-3 p-2 text-center">
                          <a class="" href="#">
                                  <img src="img/profilePic.png" width="30" height="30" class="" alt="">
                          </a>
                          <p>John Doe</p>
                          <a href="#" class="">Log out</a>
                  </section>
                  <!-- Section appears when no user is log on -->
                  <section id="logInMenu" class="mt-3">
                          <a href="#" id="logInBtn" class="btn btn-primary btn-large">Log in</a>
                          <a href="#" id="registerBtn" class="btn btn-primary btn-large">Register</a>
                  </section>
                  <!-- Menu Items -->
                  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                          <li class="nav-item active border rounded">
                                  <a class="nav-link pl-2" href="#" id="homeMenu">Home<span class="sr-only">(current)</span></a>
                          </li>
                          <li class="nav-item active border rounded">
                                  <a class="nav-link pl-2" href="#" id="reserveMenu">Reserve<span class="sr-only">(current)</span></a>
                          </li>
                          <li class="nav-item active border rounded">
                                  <a class="nav-link pl-2" href="#" id="statusMenu">Status<span class="sr-only">(current)</span></a>
                          </li>
                          <li class="nav-item active border rounded">
                                  <a class="nav-link pl-2" href="#" id="qrMenu">My QR<span class="sr-only">(current)</span></a>
                          </li>
                          <li class="nav-item active border rounded">
                                  <a class="nav-link pl-2" href="#" id="historyMenu">History<span class="sr-only">(current)</span></a>
                          </li>
                  </ul>
                </div>
          </nav>




          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="examplePic.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="examplePic2.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="examplePic.jpg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>


                <div id="homeMenuArea" class="d-flex justify-content-around mt-2" style="height: 100px;">
                    <a class="homeBtn text-white mx-1" id="reserveBut"><p>RESERVE</p></a>
                    <a class="homeBtn text-white mx-1" id="statusBut"><p>STATUS</p></a>
                    <a class="homeBtn text-white mx-1" id="myQRBut"><p>My QR</p></a>
                </div>



            <div id="info1Div" class="infoDiv d-flex mt-2 mx-1">

            </div>
            <div id="info2Div" class="infoDiv d-flex mt-2 mx-1">

            </div>
            <div id="info3Div" class="infoDiv d-flex mt-2 mx-1">


            </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="homeScript.js"></script>
</body>


</html>
