<!DOCTYPE html>
<html>


<head>
    <title>Menu bar Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
        <!-- Menu Bar Version 1 -->
        <nav class="navbar navbar-dark bg-dark justify-content-between">

                <!-- At logo change to fucking logo pic -->
                <a class="navbar-brand" style="color: whitesmoke;">LOGO</a>


                <section class="float-right">
                        <a class="navbar-brand" href="#">
                                John Doe
                                <img src="profilePic.png" width="30" height="30" class="d-inline-block align-top ml-2" alt="">
                        </a>
                </section>
        </nav>



        <form>
            <div class="container pt-2">
                <div class="form-group">
                  <label for="firsNameInput">First Name</label>
                  <input type="text" class="form-control" id="firstNameInput" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="lastNameInput">Last Name</label>
                    <input type="text" class="form-control" id="lastNameInput" placeholder="Doe">
                </div>
                <div class="form-group">
                    <label for="emailInput">email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="example@domain.com">
                </div>



                <div class="form-group">
                  <label for="occupationInput">Select your occupation</label>
                  <select class="form-control" id="occupationInput" onchange="occupationCheck(this)">
                    <option>Select your occupation</option>
                    <option value="student">Student</option>
                    <option value="professor">Professor</option>
                    <option value="others">Others</option>
                  </select>
                </div>

                <!-- hidden input for student id -->
                  <div class="form-group" id="ifStudent" style="display: none;">
                      <label for="studentIdInput">Student ID</label>
                      <input type="email" class="form-control" id="studentIdInput" placeholder="5931252121">
                  </div>
                  <!-- hidden input for professor id -->
                  <div class="form-group" id="ifProfessor" style="display: none;">
                        <label for="professorIdInput">Professor ID</label>
                        <input type="email" class="form-control" id="professorIdInput" placeholder="5931252121">
                  </div>
                    <!-- hidden input for national id -->
                  <div class="form-group" id="ifOthers" style="display: none;">
                          <label for="nationalIdInput">National ID</label>
                          <input type="email" class="form-control" id="nationalIdInput" placeholder="1103900025354">
                  </div>

                  <!-- JS for occupation checking -->
                  <script type="text/javascript">
                    function occupationCheck(that){
                      if(that.value == "student"){
                        document.getElementById("ifStudent").style.display = "block";
                        document.getElementById("ifProfessor").style.display = "none";
                        document.getElementById("ifOthers").style.display = "none";
                      } else if(that.value == "professor"){
                        document.getElementById("ifStudent").style.display = "none";
                        document.getElementById("ifProfessor").style.display = "block";
                        document.getElementById("ifOthers").style.display = "none";
                      } else if(that.value == "others"){
                        document.getElementById("ifStudent").style.display = "none";
                        document.getElementById("ifProfessor").style.display = "none";
                        document.getElementById("ifOthers").style.display = "block";
                      }
                    }
                  </script>


                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Example textarea</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>









    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>


</html>
