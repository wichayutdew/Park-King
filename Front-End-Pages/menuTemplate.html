<!DOCTYPE html>
<html>


<head>
    <title>Menu bar Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <style>
                body {
                        background: #000122;
                }
                .navbar {
                        background: #000122 !important;

                }

                .nav-item :hover{
                        background: #00023c;
                }
                #logInBtn{
                        width: 48%;
                }
                #registerBtn{
                        width: 48%;
                        float: right;
                }
        </style>

</head>

<body>
        <!-- Menu Bar Version 1
        <nav class="navbar navbar-dark bg-dark justify-content-between">

                At logo change to fucking logo pic
                <a class="navbar-brand" style="color: whitesmoke;">



                <section class="float-right">
                        <a class="navbar-brand" href="#">
                                John Doe
                                <img src="img/profilePic.png" width="30" height="30" class="d-inline-block align-top ml-2" alt="">
                        </a>
                </section>
        </nav> -->



        <!-- Menu Bar version 2 -->
        <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand text-white" href="#">
                        Park King
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">


                <!-- Section appears when user has log in -->
                <section id="userInfoMenu" class="border rounded mt-3 p-2 text-center">
                        <a class="" href="#">
                                <img src="profilePic.png" width="30" height="30" class="" alt="">
                        </a>
                        <p>John Doe</p>
                        <a href="#" class="">Log out</a>
                </section>
                <!-- Section appears when no user is log on -->
                <section id="logInMenu" class="mt-3">
                        <a href="#" id="logInBtn" class="btn btn-primary btn-large">Log in</a>
                        <a href="#" id="registerBtn" class="btn btn-primary btn-large">Register</a>
                </section>
                <!-- Menu Items -->
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active border rounded">
                                <a class="nav-link pl-2" href="#">Menu 1 <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active border rounded">
                                <a class="nav-link pl-2" href="#">Menu 2 <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active border rounded">
                                <a class="nav-link pl-2" href="#">Menu 3 <span class="sr-only">(current)</span></a>
                        </li>

                </ul>
                </div>
        </nav>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>


</html>
